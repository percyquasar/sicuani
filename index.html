<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>
	
	<!-- Three.js (requerido por Potree) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	
	<!-- jQuery y otras dependencias -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
	<script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.10.0/i18next.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
	
	<!-- Potree desde unpkg (alternativa m치s confiable) -->
	<link rel="stylesheet" href="https://unpkg.com/potree@1.8.2/build/potree/potree.css">
	<script src="https://unpkg.com/potree@1.8.2/libs/other/BinaryHeap.js"></script>
	<script src="https://unpkg.com/potree@1.8.2/build/potree/potree.js"></script>
	<script src="https://unpkg.com/potree@1.8.2/libs/plasio/js/laslaz.js"></script>
</head>
<body>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;">
		<div id="potree_render_area" style="background-color: #000;"></div>
		<div id="potree_sidebar_container"></div>
	</div>
	
	<script>
		// Esperar a que todo cargue
		window.addEventListener('load', function() {
			console.log('Iniciando Potree...');
			
			// Verificar que Potree est치 disponible
			if (typeof Potree === 'undefined') {
				console.error('Potree no se ha cargado correctamente');
				document.getElementById('potree_render_area').innerHTML = 
					'<div style="color: white; padding: 20px;">Error: Potree no se carg칩. Por favor recarga la p치gina.</div>';
				return;
			}
			
			console.log('Potree disponible:', Potree);
			
			try {
				window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
				
				viewer.setEDLEnabled(true);
				viewer.setFOV(60);
				viewer.setPointBudget(2_000_000);
				viewer.loadSettingsFromURL();
				viewer.setDescription("");
				
				viewer.loadGUI(() => {
					viewer.setLanguage('en');
					$("#menu_appearance").next().show();
					$("#menu_tools").next().show();
					$("#menu_clipping").next().show();
					viewer.toggleSidebar();
				});
				
				// Cargar tu nube de puntos desde Internet Archive
				Potree.loadPointCloud(
					"https://archive.org/download/chumo/pointclouds/PERCY/metadata.json", 
					"PERCY", 
					function(e) {
						if (e.type === 'loading_failed') {
							console.error('Error cargando nube de puntos:', e);
							return;
						}
						
						let scene = viewer.scene;
						let pointcloud = e.pointcloud;
						
						let material = pointcloud.material;
						material.size = 1;
						material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
						material.shape = Potree.PointShape.SQUARE;
						material.activeAttributeName = "rgba";
						
						scene.addPointCloud(pointcloud);
						viewer.fitToScreen();
						
						console.log('Nube de puntos cargada exitosamente');
					}
				);
			} catch(error) {
				console.error('Error inicializando Potree:', error);
			}
		});
	</script>
</body>
</html>
