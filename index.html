<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERCY Point Cloud Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/potree@1.8.2/build/potree/potree.css">
    <script src="https://cdn.jsdelivr.net/npm/potree@1.8.2/build/potree/potree.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #potree_render_area {
            width: 100%;
            height: 100%;
        }
        #potree_sidebar_container {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="potree_render_area">
        <div class="loading">Cargando nube de puntos...</div>
    </div>
    <div id="potree_sidebar_container"></div>

    <script>
        window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
        
        viewer.setEDLEnabled(true);
        viewer.setFOV(60);
        viewer.setPointBudget(1_000_000);
        viewer.setBackground("gradient");
        viewer.loadSettingsFromURL();
        
        // IMPORTANTE: Cambia esta URL por la de tu Archive.org
        let archiveOrgUrl = "https://archive.org/download/chumo/pointclouds/PERCY/";
        
        Potree.loadPointCloud(archiveOrgUrl + "metadata.json", "PERCY", function(e){
            let pointcloud = e.pointcloud;
            let material = pointcloud.material;
            
            viewer.scene.addPointCloud(pointcloud);
            
            material.size = 1;
            material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
            material.shape = Potree.PointShape.CIRCLE;
            
            viewer.fitToScreen();
            
            // Remover mensaje de carga
            document.querySelector('.loading').style.display = 'none';
        });
        
        // Controles del sidebar
        viewer.loadGUI(() => {
            viewer.setLanguage('es');
            $("#menu_appearance").next().show();
        });
    </script>
</body>
</html>
