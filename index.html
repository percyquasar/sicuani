<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>
	
	<!-- Three.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
	
	<!-- jQuery y dependencias -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
	
	<!-- OpenLayers 4 (compatible con Potree 1.8) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v4.6.5/css/ol.css">
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v4.6.5/build/ol.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.10.0/i18next.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
	
	<!-- Potree 1.8 completo desde jsDelivr -->
	<link rel="stylesheet" href="potree.css">
	<script src="https://cdn.jsdelivr.net/gh/potree/potree@1.8/libs/other/BinaryHeap.js"></script>
	<script src="potree.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/potree/potree@1.8/libs/plasio/js/laslaz.js"></script>
	
	<style>
		body { margin: 0; padding: 0; overflow: hidden; }
	</style>
</head>
<body>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;">
		<div id="potree_render_area" style="background-color: #1a1a1a;"></div>
		<div id="potree_sidebar_container"></div>
	</div>
	
	<script>
		// Configurar Potree scriptPath para recursos
		window.Potree = window.Potree || {};
		Potree.scriptPath = 'https://cdn.jsdelivr.net/gh/potree/potree@1.8/build/potree/';
		Potree.resourcePath = 'https://cdn.jsdelivr.net/gh/potree/potree@1.8/build/potree/resources/';
		
		window.addEventListener('load', function() {
			console.log('Iniciando Potree...');
			
			if (typeof Potree === 'undefined') {
				alert('Error: Potree no se cargó correctamente. Recarga la página.');
				return;
			}
			
			console.log('Potree disponible:', Potree.Version);
			
			try {
				window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
				
				viewer.setEDLEnabled(true);
				viewer.setFOV(60);
				viewer.setPointBudget(2_000_000);
				viewer.loadSettingsFromURL();
				viewer.setDescription("");
				
				viewer.loadGUI(() => {
					viewer.setLanguage('en');
					$("#menu_appearance").next().show();
					$("#menu_tools").next().show();
					$("#menu_clipping").next().show();
					viewer.toggleSidebar();
				});
				
				console.log('Cargando nube de puntos desde Internet Archive...');
				
				// IMPORTANTE: Usar /cors/ en la URL de Internet Archive para evitar problemas CORS
				const cloudURL = "https://cors.archive.org/download/chumo/pointclouds/PERCY/metadata.json";
				
				Potree.loadPointCloud(
					cloudURL,
					"PERCY", 
					function(e) {
						if (e.type === 'loading_failed') {
							console.error('Error cargando nube de puntos:', e);
							alert('Error: No se pudo cargar la nube de puntos. Verifica que los archivos estén en Internet Archive.');
							return;
						}
						
						console.log('Nube de puntos cargada:', e);
						
						let scene = viewer.scene;
						let pointcloud = e.pointcloud;
						
						let material = pointcloud.material;
						material.size = 1;
						material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
						material.shape = Potree.PointShape.SQUARE;
						material.activeAttributeName = "rgba";
						
						scene.addPointCloud(pointcloud);
						viewer.fitToScreen();
						
						console.log('✓ Nube de puntos cargada exitosamente');
					}
				);
			} catch(error) {
				console.error('Error inicializando Potree:', error);
				alert('Error: ' + error.message);
			}
		});
	</script>
</body>
</html>
