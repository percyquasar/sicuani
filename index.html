<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUMO - Visor de Nube de Puntos</title>
    
    <!-- Dependencias en el orden correcto -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
    
    <!-- Potree -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css">
    <link rel="stylesheet" href="https://potree.github.io/potree/build/potree/potree.css">
    <script src="https://potree.github.io/potree/build/potree/potree.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #potree_render_area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #potree_sidebar_container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 350px;
            max-height: calc(100% - 20px);
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 300;
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        
        .info-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        #potree_sidebar_container::-webkit-scrollbar {
            width: 8px;
        }
        
        #potree_sidebar_container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        #potree_sidebar_container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        
        #potree_sidebar_container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="potree_render_area">
        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Inicializando visor...</div>
            <div class="error-message" id="error-msg" style="display:none;"></div>
        </div>
    </div>
    
    <div id="potree_sidebar_container"></div>
    
    <div class="info-panel">
        <h3>CHUMO Point Cloud</h3>
        <p><strong>Proyecto:</strong> PERCY Group 1</p>
        <p><strong>Puntos:</strong> <span id="point-count">Calculando...</span></p>
        <p><strong>Controles:</strong></p>
        <p>• Click izq: Rotar</p>
        <p>• Click der: Pan</p>
        <p>• Scroll: Zoom</p>
        <p style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
            Atajos: F=ajustar | R=reset | C=colores
        </p>
    </div>

    <script>
        function showError(message) {
            console.error(message);
            const loadingText = document.querySelector('.loading-text');
            const errorMsg = document.getElementById('error-msg');
            const spinner = document.querySelector('.loading-spinner');
            
            if (loadingText) loadingText.textContent = 'Error de carga';
            if (errorMsg) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }
            if (spinner) spinner.style.display = 'none';
        }

        function initPotree() {
            // Verificar dependencias
            const dependencies = {
                'jQuery': typeof jQuery !== 'undefined',
                'THREE': typeof THREE !== 'undefined',
                'proj4': typeof proj4 !== 'undefined',
                'Potree': typeof Potree !== 'undefined'
            };

            console.log('Estado de dependencias:', dependencies);

            for (let [name, loaded] of Object.entries(dependencies)) {
                if (!loaded) {
                    showError(`${name} no se cargó correctamente`);
                    return;
                }
            }

            console.log('✓ Todas las dependencias cargadas');
            
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) loadingText.textContent = 'Cargando nube de puntos...';
            
            const ARCHIVE_BASE_URL = "https://archive.org/download/chumo/";
            const POINTCLOUD_PATH = "pointclouds/PERCY/";
            
            try {
                // Inicializar visor
                window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
                
                viewer.setEDLEnabled(true);
                viewer.setFOV(60);
                viewer.setPointBudget(2000000);
                viewer.setBackground("gradient");
                viewer.loadSettingsFromURL();
                
                viewer.setDescription(`
                    <h2>CHUMO - Nube de Puntos Densificada</h2>
                    <p>Visualización interactiva de la nube de puntos procesada.</p>
                    <p>Fecha: Enero 2026</p>
                `);
                
                console.log('✓ Visor Potree inicializado');
                
                // Cargar nube de puntos
                const pointcloudUrl = ARCHIVE_BASE_URL + POINTCLOUD_PATH + "metadata.json";
                console.log('Cargando desde:', pointcloudUrl);
                
                Potree.loadPointCloud(pointcloudUrl, "PERCY", function(e) {
                    console.log('✓ Callback ejecutado');
                    
                    let pointcloud = e.pointcloud;
                    let material = pointcloud.material;
                    
                    viewer.scene.addPointCloud(pointcloud);
                    
                    material.size = 1.0;
                    material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
                    material.shape = Potree.PointShape.CIRCLE;
                    
                    viewer.fitToScreen();
                    
                    const numPoints = pointcloud.numVisiblePoints;
                    const pointCountEl = document.getElementById('point-count');
                    if (pointCountEl) {
                        pointCountEl.textContent = numPoints.toLocaleString('es-ES');
                    }
                    
                    const loadingEl = document.getElementById('loading');
                    if (loadingEl) loadingEl.style.display = 'none';
                    
                    console.log('✓ Nube cargada:', numPoints, 'puntos');
                    
                }).catch(function(error) {
                    showError('Error al cargar desde Archive.org. Verifica la URL.');
                    console.error('Error:', error);
                });
                
                // Cargar GUI
                viewer.loadGUI(() => {
                    viewer.setLanguage('es');
                    console.log('✓ GUI cargada');
                });
                
                // Event listeners
                viewer.addEventListener("update", function() {
                    if (viewer.scene.pointclouds[0]) {
                        const numVisiblePoints = viewer.scene.pointclouds[0].numVisiblePoints;
                        const pointCountEl = document.getElementById('point-count');
                        if (numVisiblePoints && pointCountEl) {
                            pointCountEl.textContent = numVisiblePoints.toLocaleString('es-ES');
                        }
                    }
                });
                
                // Atajos de teclado
                document.addEventListener('keydown', function(e) {
                    if (!viewer.scene.pointclouds[0]) return;
                    
                    switch(e.key.toLowerCase()) {
                        case 'f':
                            viewer.fitToScreen();
                            break;
                        case 'r':
                            viewer.scene.view.position.set(0, 0, 10);
                            viewer.scene.view.lookAt(new THREE.Vector3(0, 0, 0));
                            break;
                        case 'c':
                            let pc = viewer.scene.pointclouds[0];
                            let material = pc.material;
                            material.activeAttributeName = 
                                material.activeAttributeName === 'rgba' ? 'classification' : 'rgba';
                            break;
                    }
                });
                
                console.log('✓ Todo inicializado correctamente');
                
            } catch (error) {
                showError('Error: ' + error.message);
                console.error('Error completo:', error);
            }
        }

        // Esperar a que cargue todo
        window.addEventListener('load', function() {
            setTimeout(initPotree, 1000);
        });
    </script>
</body>
</html>
