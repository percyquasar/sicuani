<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUMO - Visor de Nube de Puntos</title>
    
    <!-- Cargar Potree desde Archive.org -->
    <link rel="stylesheet" href="https://archive.org/download/modulos_202601/libs/potree/potree.css">
    <script src="https://archive.org/download/modulos_202601/libs/potree/potree.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #potree_render_area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #potree_sidebar_container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 350px;
            max-height: calc(100% - 20px);
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2000;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 300;
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        
        .info-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        /* Scrollbar personalizado */
        #potree_sidebar_container::-webkit-scrollbar {
            width: 8px;
        }
        
        #potree_sidebar_container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        #potree_sidebar_container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        
        #potree_sidebar_container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="potree_render_area">
        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando nube de puntos CHUMO...</div>
        </div>
    </div>
    
    <div id="potree_sidebar_container"></div>
    
    <div class="info-panel">
        <h3>CHUMO Point Cloud</h3>
        <p><strong>Proyecto:</strong> PERCY Group 1</p>
        <p><strong>Puntos:</strong> <span id="point-count">Calculando...</span></p>
        <p><strong>Controles:</strong></p>
        <p>• Click izq: Rotar</p>
        <p>• Click der: Pan</p>
        <p>• Scroll: Zoom</p>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN - CAMBIA ESTAS URLs
        // ==========================================
        const ARCHIVE_BASE_URL = "https://archive.org/download/chumo/";
        const POINTCLOUD_PATH = "pointclouds/PERCY/";
        
        // ==========================================
        // INICIALIZACIÓN DEL VISOR
        // ==========================================
        window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
        
        // Configuración del visor
        viewer.setEDLEnabled(true);
        viewer.setFOV(60);
        viewer.setPointBudget(2_000_000); // Ajusta según rendimiento
        viewer.setBackground("gradient"); // Opciones: "gradient", "black", "white", "skybox"
        viewer.loadSettingsFromURL();
        
        // Descripción del proyecto
        viewer.setDescription(`
            <h2>CHUMO - Nube de Puntos Densificada</h2>
            <p>Visualización interactiva de la nube de puntos procesada.</p>
            <p>Fecha: Enero 2026</p>
        `);
        
        // ==========================================
        // CARGAR NUBE DE PUNTOS
        // ==========================================
        const pointcloudUrl = ARCHIVE_BASE_URL + POINTCLOUD_PATH + "metadata.json";
        
        Potree.loadPointCloud(pointcloudUrl, "PERCY", function(e) {
            let pointcloud = e.pointcloud;
            let material = pointcloud.material;
            
            // Añadir al escenario
            viewer.scene.addPointCloud(pointcloud);
            
            // Configuración del material
            material.size = 1.0;
            material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
            material.shape = Potree.PointShape.CIRCLE;
            
            // Ajustar vista a la nube de puntos
            viewer.fitToScreen();
            
            // Actualizar contador de puntos
            const numPoints = pointcloud.numVisiblePoints;
            document.getElementById('point-count').textContent = numPoints.toLocaleString('es-ES');
            
            // Ocultar loading
            document.getElementById('loading').style.display = 'none';
            
            console.log("Nube de puntos cargada exitosamente");
            console.log("Número de puntos:", numPoints);
            
        }).catch(function(error) {
            console.error("Error al cargar la nube de puntos:", error);
            document.querySelector('.loading-text').textContent = 
                "Error al cargar. Verifica la URL de Archive.org";
            document.querySelector('.loading-spinner').style.display = 'none';
        });
        
        // ==========================================
        // CARGAR INTERFAZ GRÁFICA
        // ==========================================
        viewer.loadGUI(() => {
            viewer.setLanguage('es');
            $("#menu_appearance").next().show();
            $("#menu_tools").next().show();
            $("#menu_scene").next().show();
        });
        
        // ==========================================
        // FUNCIONES ADICIONALES
        // ==========================================
        
        // Actualizar información en tiempo real
        viewer.addEventListener("update", function() {
            const numVisiblePoints = viewer.scene.pointclouds[0]?.numVisiblePoints;
            if (numVisiblePoints) {
                document.getElementById('point-count').textContent = 
                    numVisiblePoints.toLocaleString('es-ES');
            }
        });
        
        // Atajos de teclado personalizados
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'f': // F - Fit to screen
                    viewer.fitToScreen();
                    break;
                case 'r': // R - Reset camera
                    viewer.scene.view.position.set(0, 0, 10);
                    viewer.scene.view.lookAt(new THREE.Vector3(0, 0, 0));
                    break;
                case 'c': // C - Toggle classification
                    let pc = viewer.scene.pointclouds[0];
                    if (pc) {
                        pc.material.activeAttributeName = 
                            pc.material.activeAttributeName === 'rgba' ? 'classification' : 'rgba';
                    }
                    break;
            }
        });
        
        console.log("Potree Viewer inicializado");
        console.log("Atajos: F=ajustar, R=reset cámara, C=cambiar colores");
    </script>
</body>
</html>
